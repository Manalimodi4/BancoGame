<html>

<head>
    <meta charset="utf-8">
    <title>Banco</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="hello.js" type="text/javascript"></script>
</head>

<body>
        <div>
            <p class="greeting-id">The ID is </p>
            <p class="greeting-content">The content is </p>
        </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="container-fluid pt-4">
                    <button class="btn btn-dark" onclick="shuffle()">Shuffle</button>
                    <div class="row ">
                        <div class="col-sm-12 mt-3 px-4">
                            <div class="deck d-flex justify-content-center" id="deck">
                            
                            </div>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 px-4 d-flex justify-content-around">
                            <button type="button" class="btn btn-outline-primary rounded-circle" onclick="addScore(this)" id="add">
                  <i class="fa fa-caret-up fa-lg"></i>
                </button>
                            <button type="button" class="btn btn-info rounded-pill px-4 py-2 mx-3" id="pot">0</button>
                            <button type="button" class="btn btn-outline-primary rounded-circle" onclick="subScore(this)" id="sub">
                  <i class="fa fa-caret-down fa-lg"></i>
                </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 px-4 d-flex justify-content-around">
                            <button type="button" class="btn btn-warning px-3">Pass</button>
                            <button type="button" class="btn btn-dark px-3">Bet</button>
                            <button type="button" class="btn btn-danger px-3">Banco</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt-5">
                <div class="float-right d-md-none">
                    <button type="button" class="btn btn-dark px-3">View Board</button>
                </div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>200</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        pot = document.querySelector("#pot");

        function addScore(el) {
            pot.innerText = parseInt(pot.innerText) + 10;
        }

        function subScore(el) {
            if (this.pot.innerText > 0)
                pot.innerText = parseInt(pot.innerText) - 10;
        }
    </script>
</body>

</html>
